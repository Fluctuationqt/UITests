name: hiddenout

on:
  push:
    branches: [ main ]

# Create changelog and push  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Changelog
        run: echo "# Good things have arrived" > /home/runner/work/UITests/UITests/CHANGELOG.txt
      - name: Test Changelog
        run: cat /home/runner/work/UITests/UITests/CHANGELOG.txt
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '/'
          destination-github-username: ${{ secrets.REPO_UNAME }}
          destination-repository-name: ${{ secrets.REPO_NAME }}
          user-email: ${{ secrets.REPO_MAIL }}
          target-branch: main
